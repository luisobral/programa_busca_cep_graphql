const { gql } = require('apollo-server')

const cepSchema = gql `
  type Cep {
    cep: String!
    logradouro: String!
    complemento: String
    bairro: String!
    localidade: String!
    uf: String!
    ibge: Int!
    gia: Int
    ddd: Int!
    siafi: Int
  }

  type Query {
    cep(cep: String!): Cep!
  }

`

module.exports = cepSchema
